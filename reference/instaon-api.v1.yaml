    delete:
      summary: Delete a campaign
      tags: []
      responses: {}
      operationId: delete-campaigns
  /users/login:
    post:
      summary: Login to receive an access token
      tags:
        - users
      responses: {}
      operationId: post-users-login
  /suggestions:
    get:
      summary: Get suggestions to improve campaigns
      tags: []
      responses: {}
      operationId: get-suggestions
